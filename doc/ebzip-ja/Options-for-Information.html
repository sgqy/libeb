<h3 class="section">情報出力のオプション</h3>

   <p><code>--subbook</code> や <code>--skip-content</code> オプションを指定すると、条件
に合致したファイルの情報だけを出力します
(これらのオプションについての詳細は、
see <a href="Partial-Compression.html#Partial%20Compression">一部だけの圧縮</a>)。

   <p><code>ebzipinfo</code> は <code>--force-overwrite</code>、
<code>--keep</code>、<code>--level</code>、<code>--no-overwrite</code>、
<code>--output-directory</code>、<code>--quiet</code>、<code>--silence</code>、
<code>--test</code> オプションを無視します。
