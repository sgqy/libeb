<h2 class="chapter">書籍の削除</h2>

   <p><code>ebzip</code> は、ハードディスク上に圧縮した辞書の削除機能は持っていま
せん。
代わりに <code>rm</code> コマンドを使って下さい。

<pre class="example">     % rm -r /dict
     </pre>

<p>この作業は、注意して行って下さい。
