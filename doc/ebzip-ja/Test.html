<h3 class="section">テスト</h3>

   <p><code>ebzip</code> を <code>--test</code> (<code>-t</code>) オプション付きで実行すると、
<code>ebzip</code> は圧縮したデータを実際のファイルには書き込まなくなります。
圧縮する前に圧縮後のファイルの大きさを知りたいときに、便利です。

<pre class="example">     % ebzip --test /dict /dict
     </pre>
