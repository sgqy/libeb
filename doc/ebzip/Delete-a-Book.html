<h2>Delete a Book</h2>

<p><code>ebzip</code> doesn't support deletion of a compressed book on a hard
disk. 
Please use the <code>rm</code> command, instead.

<br><pre>% rm -r /dict
</pre>

<p>Please be careful in this operation.
